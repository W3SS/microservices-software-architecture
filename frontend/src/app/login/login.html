<div layout="row" layout-align="center" class="login">
    <md-card ng-if="!$ctrl.isAuthenticated()" flex-gt-sm="10" flex-gt-md="30" class="login-form">

        <md-toolbar class="toolbar-login">
            <div class="md-toolbar-tools">
                <h2><span>Login</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form" style="margin-top: -16px">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Username</label>
                    <input required name="username"
                           ng-model="$ctrl.user.username" type="text"
                           minlength="2" maxlength="254">
                </md-input-container>
                <md-input-container class="md-block" style="margin-top: -20px">
                    <label>Password</label>
                    <input required name="password"
                           ng-model="$ctrl.password" type="password"
                           md-maxlength="20">
                </md-input-container>
                <div style="margin-top: -16px">
                    <div class="md-toolbar-tools">
                        <md-button ng-click="$ctrl.login()" ng-disabled="!Form.$valid" class="md-raised md-primary" style="margin-left: -16px">Log In</md-button>
                        <span flex></span>
                        <md-button ng-click="$ctrl.register()" class="md-raised" style="margin-right: -16px">Sign Up</md-button>
                    </div>
                    <div layout="row" layout-xs="column" style="margin-top: 20px">
                        <div flex="45">
                            <md-divider></md-divider>
                        </div>
                        <p flex class="or-title">OR</p>
                        <div flex="45">
                            <md-divider></md-divider>
                        </div>
                    </div>
                    <div layout="row" layout-align="center">
                        <button g-login class="g-login" type="button">
                            <img src="gs.png" class="g-login-icon"/>
                        </button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
    <md-card ng-if="$ctrl.isAuthenticated()" flex-gt-sm="10" flex-gt-md="30" class="login-form">
        <md-toolbar layout="row" layout-align="center center">
            <span flex></span>
            <h2 class="md-title text-center">You are already logged in</h2>
            <span flex></span>
        </md-toolbar>
    </md-card>
</div>
