<div layout="row" layout-align="center" class="login">
    <md-card flex-gt-md="30" class="login-form">

        <md-toolbar class="toolbar-login">
            <div class="md-toolbar-tools">
                <h2><span>User Registration</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form" style="margin-top: -16px">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Username</label>
                    <input required name="username"
                           ng-model="$ctrl.user.username" type="text"
                           minlength="4" maxlength="254">
                </md-input-container>
                <md-input-container class="md-block" style="margin-top: -22px" flex-gt-sm>
                    <label>Email</label>
                    <input required name="email"
                           ng-model="$ctrl.user.email" type="email"
                           minlength="8" maxlength="254"
                           ng-pattern="/^.+@.+\..+$/"/>
                </md-input-container>
                <md-input-container class="md-block" style="margin-top: -20px">
                    <input required name="password"
                           ng-model="$ctrl.user.password" type="password"
                           placeholder="Enter Password" md-maxlength="20">
                </md-input-container>
                <div style="margin-top: -16px">
                    <div layout="row" layout-align="center">
                        <md-button ng-click="$ctrl.register()" ng-disabled="!Form.$valid" class="md-raised md-primary" >Register</md-button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
