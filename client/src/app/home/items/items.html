<md-card>
    <md-list>
        <div layout="row">
            <md-subheader flex="70" style="background-color: white">Category Items</md-subheader>
            <div flex="30" ng-show="$ctrl.isLoggedIn()">
                <!--<md-button class="md-raised" layout="column" ui-sref="createItem">Add</md-button>-->
            </div>
        </div>
        <md-divider></md-divider>
        <md-list-item
                ui-sref="item({
                    itemName: item.name,
                    itemId: item.id,
                    categoryName: $ctrl.categoryName
                })"
                ng-repeat="item in $ctrl.items">
            <div class="md-list-item-text">
                <p2>{{item.name}}</p2>
            </div>
            <div class="md-secondary-container"></div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-card>
