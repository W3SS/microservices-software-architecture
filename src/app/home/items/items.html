<md-card>
    <md-list>
        <md-list-item
                ui-sref="item({itemId: sport.title, categoryTitle: $ctrl.categoryTitle})"
                class="md-3-line" ng-repeat="sport in $ctrl.items">
            <div class="md-list-item-text">
                <a>{{sport.title}}</a>
            </div>
            <div class="md-secondary-container"></div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-card>
