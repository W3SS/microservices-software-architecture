<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Login Form</span></h2>
      </div>
    </md-toolbar>

    <md-card-content>
      <form name="Form">
        <md-input-container class="md-block">
            <input required name="email" ng-model="$ctrl.email" type="email" placeholder="Enter Email">

            <div ng-messages="Form.email.$error">
                <div ng-message="required">Please enter your email.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <input required="true" name="password" ng-model="$ctrl.password" type="password" placeholder="Enter Password" md-maxlength="16">

            <div ng-messages="Form.password.$error">
                <div ng-message="required">Please enter your password.</div>
                <div ng-message="md-maxlength">Too long.</div>
              </div>
        </md-input-container>

        <md-button ng-disabled="!Form.$valid" class="md-raised md-primary">Log In</md-button>
        <md-button class="md-raised">Sign Up</md-button>
      </form>
    </md-card-content>

  </md-card>

</div>
